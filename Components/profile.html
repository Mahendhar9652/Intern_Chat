<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Profile.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Intern chat</h1>
        <nav>
            <ul>
                <li class="nav-right"><a href="Home.html">Home</a></li>
                <li class="nav-right"><a href="users.html">Users</a></li>
                <li class="nav-right"><img src="" alt="" srcset="" id="userImage"></li>
                <li class="nav-right">
                    <select id="userDisplay"></select>
                </li>
                <li class="nav-right">
                    <button id="logout" class="btn-primary logout-button" onclick="logoutUser()">Logout</button>
                </li>
            </ul>
        </nav>
    </header>
    <div class="profile-container">
        <div class="profile-info">
            <!-- Profile information will be displayed here -->
        </div>
        <div class="profile-edit" style="display: none;">
            <form class="profile-form">
                <fieldset class="form">
                    <legend>Edit Your Profile</legend>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="url" class="form-control" id="image" placeholder="Enter image URL">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <input type="text" class="form-control" id="bio" placeholder="Enter your bio">
                    </div>
                    <input type="submit" class="btn-primary" id="updateButton" value="Update">
                </fieldset>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
    
    <script src="profile.js"></script>
</body>
</html>
